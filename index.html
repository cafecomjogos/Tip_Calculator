<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculo de Gorjetas</title>
</head>

<body>
    <main id="container">
        <h1>De uma Gorjeta!</h1>
        <section>
            <div class="bill">
                <label for="yourBill">Bill</label>
                <input type="number" name="" id="yourBill" placeholder="Sua Conta" >
            </div>
            <div>
                <div class="space-between">
                    <label for="tipInput">Selecione a Gorjeta</label>
                    <span id="tipPercent"></span>
                </div>
                <input type="range" name="" id="tipInput" value="0" class="range">
            </div>
            <div class="space-between">
                <span>Tip</span>
                <span id="tipValue"></span>
            </div>
            <hr>
            <div class="space-between total">
                <span>Total</span>
                <span id="totalWithTip"></span>
            </div>

        </section>
        <section>
            <div>
                <div class="space-between">
                    <label for="splitInput">Split</label>
                    <span id="splitValue"> </span>
                </div>
                <input type="range" name="" id="splitInput" min="1" max="10" value="1" class="range">
            </div>
            <div class="space-between">
                <span>Bill Each</span>
                <span id="billEach"></span>
            </div>
            <div class="space-between">
                <span>Tip Each</span>
                <span id="TipEach"></span>
            </div>

        </section>


    </main>

    <script src="scripts.js"></script>
</body>

</html>
